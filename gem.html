<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Game Toggle â€” Snake & Tetris</title>
  <style>
    :root {
      --bg: #0f1724;
      --accent: #10b981;
      --muted: #94a3b8;
    }
    * { box-sizing: border-box; }
    html, body {
      margin: 0;
      height: 100%;
      background: var(--bg);
      color: white;
      font-family: Inter, Segoe UI, Roboto, system-ui;
    }
    .wrap {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      padding: 20px;
    }
    .card {
      width: 100%;
      max-width: 900px;
      padding: 18px;
      border-radius: 14px;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), transparent);
      box-shadow: 0 8px 30px rgba(2,6,23,0.6);
    }
    .header {
      display: flex;
      justify-content: space-between;
      margin-bottom: 12px;
    }
    .title { font-weight: 600; font-size: 18px; }
    .meta { font-size: 13px; color: var(--muted); }
    .score {
      font-size: 16px;
      margin-bottom: 10px;
      color: var(--accent);
      text-align: center;
    }
    canvas {
      display: block;
      width: 100%;
      height: auto;
      background: linear-gradient(180deg, #071025 0%, #082033 100%);
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="header">
        <div class="title">Game Toggle</div>
        <div class="meta">Snake & Tetris</div>
      </div>
      <div class="score" id="scoreDisplay">Skor: 0</div>
      <canvas id="gameCanvas" width="800" height="300"></canvas>
    </div>
  </div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const scoreDisplay = document.getElementById("scoreDisplay");

    const gridSize = 20;
    const tileCountX = canvas.width / gridSize;
    const tileCountY = canvas.height / gridSize;

    let gameMode = "snake";
    let score = 0;
    let isPaused = false;
    let gameLoop;
    let speed = 300;

    // Snake variables
    let snake = [{ x: 10, y: 7 }];
    let direction = { x: 0, y: 0 };
    let food = { x: 5, y: 5 };

    // Tetris variables
    const tetrisGrid = Array.from({ length: tileCountY }, () => Array(tileCountX).fill(0));
    let tetrisPiece = null;

    function drawTile(x, y, color) {
      ctx.fillStyle = color;
      ctx.fillRect(x * gridSize, y * gridSize, gridSize - 2, gridSize - 2);
    }

    function drawSnakeGame() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawTile(food.x, food.y, "#10b981");

      const head = { x: snake[0].x + direction.x, y: snake[0].y + direction.y };
      snake.unshift(head);

      if (head.x === food.x && head.y === food.y) {
        score++;
        scoreDisplay.textContent = "Skor: " + score;
        food = {
          x: Math.floor(Math.random() * tileCountX),
          y: Math.floor(Math.random() * tileCountY)
        };
        speed = Math.max(50, speed - 20);
        clearInterval(gameLoop);
        gameLoop = setInterval(gameTick, speed);
      } else {
        snake.pop();
      }

      if (
        head.x < 0 || head.x >= tileCountX ||
        head.y < 0 || head.y >= tileCountY ||
        snake.slice(1).some(s => s.x === head.x && s.y === head.y)
      ) {
        alert("Game Over! Skor kamu: " + score);
        resetSnake();
      }

      snake.forEach((segment, index) => {
        drawTile(segment.x, segment.y, index === 0 ? "#fff" : "#94a3b8");
      });
    }

    function resetSnake() {
      snake = [{ x: 10, y: 7 }];
      direction = { x: 0, y: 0 };
      score = 0;
      speed = 300;
      scoreDisplay.textContent = "Skor: 0";
      clearInterval(gameLoop);
      gameLoop = setInterval(gameTick, speed);
    }

    function drawTetrisGame() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let y = 0; y < tileCountY; y++) {
        for (let x = 0; x < tileCountX; x++) {
          if (tetrisGrid[y][x]) drawTile(x, y, "#10b981");
        }
      }
      if (tetrisPiece) {
        tetrisPiece.shape.forEach(([dx, dy]) => {
          drawTile(tetrisPiece.x + dx, tetrisPiece.y + dy, "#fff");
        });
      }
    }

    function spawnTetrisPiece() {
      tetrisPiece = {
        x: Math.floor(tileCountX / 2),
        y: 0,
        shape: [[0,0],[1,0],[0,1],[1,1]] // simple square
      };
    }

    function moveTetrisDown() {
      if (!tetrisPiece) spawnTetrisPiece();
      tetrisPiece.y++;
      if (tetrisPiece.y > tileCountY - 2) {
        tetrisPiece.shape.forEach(([dx, dy]) => {
          const x = tetrisPiece.x + dx;
          const y = tetrisPiece.y + dy;
          if (y < tileCountY && x < tileCountX) tetrisGrid[y][x] = 1;
        });
        score++;
        scoreDisplay.textContent = "Skor: " + score;
        tetrisPiece = null;
      }
    }

    function resetTetris() {
      for (let y = 0; y < tileCountY; y++) {
        for (let x = 0; x < tileCountX; x++) {
          tetrisGrid[y][x] = 0;
        }
      }
      tetrisPiece = null;
      score = 0;
      scoreDisplay.textContent = "Skor: 0";
    }

    function gameTick() {
      if (isPaused) return;
      if (gameMode === "snake") drawSnakeGame();
      else {
        moveTetrisDown();
        drawTetrisGame();
      }
    }

    document.addEventListener("keydown", (e) => {
      const key = e.key.toLowerCase();
      if (key === " ") {
        isPaused = !isPaused;
      } else if (key === "m") {
        gameMode = gameMode === "snake" ? "tetris" : "snake";
        alert("Mode diganti ke: " + gameMode.toUpperCase());
        clearInterval(gameLoop);
        if (gameMode === "snake") {
          resetSnake();
        } else {
          resetTetris();
          gameLoop = setInterval(gameTick, 500);
        }
      } else if (gameMode === "snake") {
        if (key === "arrowup" && direction.y === 0) direction = { x: 0, y: -1 };
        else if (key === "arrowdown" && direction.y === 0) direction = { x: 0, y: 1 };
        else if (key === "arrowleft" && direction.x === 0) direction = { x: -1, y: 0 };
        else if (key === "arrowright" && direction.x === 0) direction = { x: 1, y: 0 };
      } else if (gameMode === "tetris") {
        if (key === "arrowleft") tetrisPiece.x--;
        else if (key === "arrowright") tetrisPiece.x++;
      }
    });

    gameLoop = setInterval(gameTick, speed);
  </script>
</body>
</html>
